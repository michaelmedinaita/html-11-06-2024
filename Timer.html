<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
    <script src="https://cdn.tailwindcss.com"></script>
    
    
</head>

<body>
    <div class="h-screen  rounded-2xl flex gap-9 flex-col items-center justify-center bg-cover bg-center"
        style="background-image: url(https://images.unsplash.com/photo-1689005046852-f2b6520884eb?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxjb2xsZWN0aW9uLXBhZ2V8MjB8MTE1Mzc1fHxlbnwwfHx8fHw%3D);">
        <div class="flex items-start justify-center w-full gap-1.5 count-down-main">

            <div class="countdownEelementdays">
                <div
                    class="rounded-xl bg-black/25 backdrop-blur-sm py-3 min-w-[96px] flex items-center justify-center flex-col gap-1 px-3">
                    <h3 class="countdown-element days font-manrope font-semibold text-2xl text-white text-center">
                    </h3>
                    <p class="text-7xl uppercase font-semibold text-white mt-1 text-center w-full">days</p>
                </div>
            </div>

            <div class="countdown-element hours">
                <div
                    class="rounded-xl bg-black/25 backdrop-blur-sm py-3 min-w-[96px] flex items-center justify-center flex-col gap-1 px-3">
                    <h3 class="countdown-element hours font-manrope font-semibold text-2xl text-white text-center">
                    </h3>
                    <p class="text-7xl uppercase font-semibold text-white mt-1 text-center w-full">Hour</p>
                </div>
            </div>

            <div class="countdownElement">
                <div
                    class="rounded-xl bg-black/25 backdrop-blur-sm py-3 min-w-[96px] flex items-center justify-center flex-col gap-1 px-3">
                    <h3 class="countdown-element minutes font-manrope font-semibold text-7xl text-white text-center">Minutes</p>
                </div>
            </div>

            <div class="countdown-element seconds">
                <div
                    class="rounded-xl bg-black/25 backdrop-blur-sm py-3 min-w-[90px] flex items-center justify-center flex-col gap-1 px-3">
                    <h3 class="countdown-element seconds font-manrope font-semibold text-2xl text-white text-center">
                    </h3>
                    <p class="text-7xl fo font-semibold text-white mt-1 text-center w-full">Seconds</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function countdownElement() {
            return {
                days: "00",
                hours: "00",
                minutes: "00",
                seconds: "00",
                endTime: new Date(
                    "December 31, 2021 23:59:59 GMT+0530"
                ).getTime(),
                now: new Date().getTime(),
                timeLeft: 0,
                countdown: function () {
                    let counter = setInterval(() => {
                        this.now = new Date().getTime();
                        this.timeLeft = (this.endTime - this.now) / 1000;
                        this.seconds = this.format(this.timeLeft % 60);
                        this.minutes = this.format(this.timeLeft / 60) % 60;
                        this.hours =
                            this.format(this.timeLeft / (60 * 60)) % 24;
                        this.days = this.format(
                            this.timeLeft / (60 * 60 * 24)
                        );
                        if (this.timeLeft <= 0) {
                            clearInterval(counter);
                            this.seconds = "00";
                            this.minutes = "00";
                            this.hours = "00";
                            this.days = "00";
                        }
                    }, 1000);
                },
                format: function (value) {
                    if (value < 10) {
                        return "0" + Math.floor(value);
                    } else return Math.floor(value);
                },
            };
        }
    </script>


   



</body>


</html>
